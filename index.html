<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=0">
    <title>Página de tributos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Aulas/Font-awesome/css/all.min.css">
</head>
<body>
    <div id="fundo">
        <header>
            <div class="container">    
                <div class="cabecalho"><!--Sobre quem é o tributo-->
                    <a href="https://pt.wikipedia.org/wiki/Masashi_Kishimoto" target="_blank">
                        <div class="titulo">
                            <h2>Masashi Kishimoto</h2>
                        </div>

                        <div class="subtitulo">
                            <h3>Mangaká</h3>
                        </div>

                        <div class="logo"> <!--Simbolo do naruto-->
                            <figure><img src="imagens/aldeia.png"></figure>
                        </div>
                    </a>
                </div><!--Fim do cabecalho-->
            </div>    
        </header>

        <section>
            <div class="conteudo">
                
                <div class="fotoK"> <!--Foto do Kishimoto-->
                    <figure>
                        <img src="imagens/kishimoto.jpg">
                    </figure>
                </div>
                
                <div class="kishimoto">
                    <div class="biografia">
                        Masashi Kishimoto é um mangaká e escritor japonês, entre seus maiores trabalhos está Naruto criado em 1997, e serializado na Weekly Shōnen Jump
                    </div>

                    <div class="marcas">
                        <div class="subtitulo">Acontecimentos</div>
                        <div class="lista">
                            <ul>
                                <li>1998: Karakuri e Hop Step Award</li>
                                <li>1999: Naruto é um sucesso mundial</li>
                            </ul>
                        </div>
                    </div>

                    <div class="wiki">
                        <a href="https://pt.wikipedia.org/wiki/Masashi_Kishimoto" target="_blank">
                            Saiba mais
                        </a>
                    </div>
                </div>

                </div>
        </section>
    </div>        
</body>
</html>
